{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@400;500;600&family=Prompt:wght@300;400;500&family=Sarabun:wght@400;500&display=swap" rel="stylesheet">
    <style>

    </style>
</head>
<body class="bg-gray-50">
    
    <!-- Navigation Bar -->
    <nav class="bg-yellow-500 p-4 flex justify-between font-sarabun">

            <a href="{% url 'home' %}">

            </a>
            <!-- Navigation Links -->
            <a href="{% url 'home' %}" class="text-white font-bold">หน้าแรก</a>

        </div>
    </nav>

    <!-- Heading below nav -->
    <h1 class="text-black text-lg font-prompt font-bold underline text-center mt-4">
        อาหารพื้นเมืองที่มีสรรพคุณต่อสุขภาพตามวิถีภูมิปัญญาท้องถิ่นของจังหวัดอุบลราชธานี
    </h1>

    <div class="container mx-auto my-8 px-4">
        {% block content %}{% endblock content %}
    </div>

</body>
</html>
